<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div class="counter">
                    <p id="home-score">0</p>
                </div>
                <div class="increment-btns">
                    <button class="increment-btn" onclick="addOneHome()">+1</button>
                    <button class="increment-btn" onclick="addTwoHome()">+2</button>
                    <button class="increment-btn" onclick="addThreeHome()">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="counter">
                    <p id="guest-score">0</p>
                </div>
                <div class="increment-btns">
                    <button class="increment-btn" onclick="addOneGuest()">+1</button>
                    <button class="increment-btn" onclick="addTwoGuest()">+2</button>
                    <button class="increment-btn" onclick="addThreeGuest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
